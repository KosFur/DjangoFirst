<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>Бренд: {{ item.brand }}</p>

    {% if item.count > 0 %}
        <p>Количество на складе: {{ item.count }}</p>
    {% else %}
        <p style="color: red;">Товара нет на складе</p>
    {% endif %}
</body>
</html>
