<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <ul>
        {% for item in items %}
        <li>
            <a href="{% url 'item_detail' item_id=item.id %}">{{ item.name }}</a> 
            (Количество: {{ item.quantity }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
